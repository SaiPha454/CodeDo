<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeDo Challenge</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            max-height: 100vh;
            overflow: hidden;
        }

        .container {
            min-height: 100vh;
            width: 100%;
            background-color: #1A1A1A;
        }

        .header {
            padding: 50px 87px;
        }

        .logo {
            color: #E35205;
            font-size: 36px;
            font-weight: 500;
            text-decoration: none;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 116px);
        }

        .title {
            color: white;
            font-size: 24px;
            text-align: center;
        }

        .join-button {
            margin-top: 48px;
            width: 174px;
            height: 48px;
            background-color: #E35205;
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .join-button:hover {
            background-color: #ff6020;
            transform: scale(1.02);
        }

        @media screen and (max-width: 640px) {
            .header {
                padding: 50px 24px;
            }
            
            .logo {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="#" class="logo">CodeDo</a>
        </div>
        <div class="content">
            <h1 class="title">{{challenge.title}}</h1>
            <form id="join-challenge-form" class="join-challenge-form" method="post" action="/join-challenge/{{challenge.id}}">
                <input type="hidden" name="challenge_id" value="{{ challenge.id }}" />
                <button type="submit" class="join-button">Join Challenge</button>
            </form>
        </div>
    </div>
</body>
</html>
