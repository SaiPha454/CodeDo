<div class="delete-problem-modal" id="deleteProblemModal">
    <div class="delete-problem-modal-content">
      <div class="delete-problem-modal-header">
        <h3 class="delete-problem-modal-title">Delete Problem</h3>
      </div>
      <div class="delete-problem-modal-form">
        <p class="delete-problem-message">Are you sure you want to delete this problem? This action cannot be undone.</p>
        <div class="delete-problem-error" id="deleteProblemError" style="display: none;">
          <p>Failed to delete the problem. Please try again later.</p>
        </div>
        <div class="delete-problem-modal-actions">
          <button type="button" class="delete-problem-cancel-button" mpy-click="hide_delete_problem_modal">Cancel PB</button>
          <button type="button" class="delete-problem-submit-button" mpy-click="confirm_delete_problem">Delete PB</button>
        </div>
      </div>
    </div>
  </div>
