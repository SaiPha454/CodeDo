<div class="delete-challenge-modal" id="deleteChallengeModal">
    <div class="delete-challenge-modal-content">
      <div class="delete-challenge-modal-header">
        <h3 class="delete-challenge-modal-title">Delete Challenge</h3>
      </div>
      <div class="delete-challenge-modal-form">
        <p class="delete-challenge-message">Are you sure you want to delete this challenge? This action cannot be undone.</p>
        <div class="delete-challenge-error" id="deleteChallengeError" style="display: none;">
          <p>Failed to delete the challenge. Please try again later.</p>
        </div>
        <div class="delete-challenge-modal-actions">
          <button type="button" class="delete-challenge-cancel-button" mpy-click="hide_delete_modal">Cancel</button>
          <button type="button" class="delete-challenge-submit-button" mpy-click="confirm_delete_challenge">Delete</button>
        </div>
      </div>
    </div>
  </div>
