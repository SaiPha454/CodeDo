<div class="modal" id="createModal">
    <div class="modal-content">
      <div class="modal-header" >
        <h3 class="modal-title">Create New Challenge</h3>
      </div>
      <form class="modal-form" onsubmit="return false">
        <div class="form-group">
          <label class="form-label" for="challenge_name">Challenge Name</label>
          <input type="text" id="challenge_name" name="title" class="form-input" required>
        </div>
        <div class="modal-actions">
          <button type="button" id="cancel-button" class="cancel-button" mpy-click="hide_modal">Cancel</button>
          <button type="submit" id="create_challenge_btn_submit" mpy-click="create_challenge" class="submit-button">Create</button>
        </div>
      </form>
    </div>
  </div>
